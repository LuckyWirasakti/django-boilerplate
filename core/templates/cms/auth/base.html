<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Core Template</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <meta name="msapplication-TileColor" content="#206bc4"/>
    <meta name="theme-color" content="#206bc4"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="robots" content="noindex,nofollow,noarchive"/>
    <link rel="icon" href="{% static 'cms/img/logo/favicon.ico' %}" type="image/x-icon" />
    <link rel="shortcut icon" href="{% static 'cms/img/logo/favicon.ico' %}" type="image/x-icon" />
    <!-- Tabler Core -->
    <link href="{% static 'cms/css/tabler.min.css' %}" rel="stylesheet"/>
    <!-- Tabler Plugins -->
    <link href="{% static 'cms/css/tabler-buttons.min.css' %}" rel="stylesheet"/>
    <style>
      body {
      	display: none;
      }
    </style>
  </head>
  <body class="antialiased border-top-wide border-primary d-flex flex-column h-100">
    <div class="flex-fill d-flex flex-column justify-content-center h-100">
      <div class="container-tight py-6">
        <div class="text-center mb-4">
          <img src="{% static 'cms/img/logo/logo.svg' %}" height="36" alt="">
        </div>
        <form class="card card-md" method="post">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}">
          <div class="card-body">
            <h2 class="mb-3 text-center">Login to your account</h2>
            <div class="mb-3">
              <label class="form-label">{{form.username.label}}</label>
              {{form.username}}
            </div>
            <div class="mb-2">
              <label class="form-label">
                {{form.password.label}}
                <span class="form-label-description">
                  <a href="./forgot-password.html">I forgot password</a>
                </span>
              </label>
              <div class="input-group input-group-flat">
                {{form.password}}
                <span class="input-group-text">
                  <a href="#" class="link-secondary" title="Show password" data-toggle="tooltip"><svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z"/>
                      <circle cx="12" cy="12" r="2" />
                      <path d="M2 12l1.5 2a11 11 0 0 0 17 0l1.5 -2" />
                      <path d="M2 12l1.5 -2a11 11 0 0 1 17 0l1.5 2" />
                    </svg>
                  </a>
                </span>
              </div>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Libs JS -->
    <script src="{% static 'cms/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'cms/libs/jquery/dist/jquery.slim.min.js' %}"></script>
    <!-- Tabler Core -->
    <script src="{% static 'cms/js/tabler.min.js' %}"></script>
    <script>
      document.body.style.display = "block"
    </script>
  </body>
</html>
